<!--chatbox style from https://bootsnipp.com/snippets/featured/collapsible-chat-widget-->

  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between" id="accordion" style="background-color: #428bca;">
          <span class="text-white" style="font-size: 1.4rem;">
             <i class="fa fa-comments"></i> WellChat
          </span>

          <button class="btn btn-light" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            <i class="fa fa-caret-down"></i>
          </button>
        </div>

        <div class="collapse" id="collapseOne">
          <div class="card-body scrollbar-rare-wind pb-0" id="chat_card_body">
            <ul class="chat">

              <li class="text-left">
                <span class="chat-img float-left mr-2">
                  <img src="assets/img/chatbot_icon.png" alt="User Avatar" class="rounded-circle">
                </span>
                <div class="chat-body">
                  <h6 class="d-flex justify-content-between">
                    <strong class="primary-font" class="order-2">
                      웰이스턴 상담원
                    </strong>
                  </h6>
                  <p class="d-flex justify-content-start">
                    안녕하세요, 저는 웰이스턴 온라인학습 인공지능 상담원 입니다! 온라인학습에 관한것을 물어보세요.
                  </p>
                </div>
              </li>

              <ng-container *ngFor="let message of messages | async">
                <li [ngClass]="{ 'text-left': message.sentBy === 'bot',
                                                  'text-right': message.sentBy === '나'}">

                  <!--https://www.vectorstock.com/royalty-free-vector/chatbot-icon-outline-robot-sign-on-a-blue-vector-19838178-->
                  <span class="chat-img float-left mr-2" *ngIf="message.sentBy !== '나'">
                    <img src="assets/img/chatbot_icon.png" alt="User Avatar" class="rounded-circle">
                  </span>
                  <span class="chat-img float-right ml-2" *ngIf="message.sentBy === '나'">
                    <img src="assets/img/me_icon.png" alt="User Avatar" class="rounded-circle">
                  </span>

                  <div class="chat-body">
                    <h6 class="d-flex justify-content-between">
                      <small class="text-muted" [ngClass]="{'order-3': message.sentBy !== '나',
                                                            'order-1': message.sentBy ==='나'}">
                        <i class="fa fa-clock-o"></i>
                          {{message.sentTime}}
                      </small>
                      <strong class="primary-font" class="order-2">
                          {{message.sentBy}}
                      </strong>
                    </h6>
                    <p class="d-flex justify-content-start">
                      {{message.content}}
                    </p>
                  </div>
                </li>
              </ng-container>

            </ul>
          </div>

          <div class="card-footer">
            <div class="input-group">
              <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" id="message" type="text" class="form-control form-control-sm" placeholder="메시지를 보내세요.">
              <div class="input-group-append">
                <button class="btn btn-warning btn-sm" id="btn-chat">보내기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
