<div class="row mt-md-5 mt-0 pt-5 pb-5" style="background-color:#afafaf;">
  <div class="col-md-12">
    <div class="error-template">
      <h1 i18n>
        에구머니나!</h1>
      <h2>
        404 Error</h2>
      <p class="error-details" i18n>
        죄송합니다, 현재 찾을 수 없는 페이지를 요청하셨습니다! <br>
        궁금한 점이 있으시면 언제든 고객센터에 문의해 주시기 바랍니다.
      </p>
      <div class="error-actions">
        <a class="btn btn-primary btn-lg mt-3" (click)="this.router.navigate(['/'])" i18n><i class="fa fa-home"></i>
          메인화면
        </a>
        <a href="https://www.welleastern.co.kr/pc/cs/cs04.php" class="btn btn-light btn-lg mt-3" target="_blank" i18n>
          <i class="fa fa-user-circle"></i>
          고객센터
        </a>
      </div>
    </div>
  </div>
</div>
